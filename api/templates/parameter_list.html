{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Daftar Parameter Biaya</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <h2>Daftar Parameter Biaya</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Amount</th>
            <th>Updated At</th>
        </tr>
        {% for p in parameters %}
        <tr id="row-{{ p.id_param }}">
            <td>{{ p.id_param }}</td>
            <td>{{ p.title }}</td>
            <td>{{ p.amount }}                
                <button 
                hx-get="{% url 'parameter_update' p.id_param %}" 
                hx-target="#row-{{ p.id_param }}" 
                hx-swap="outerHTML"
            >
                Edit
            </button></td>
            <td>{{ p.updated_at }}</td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
